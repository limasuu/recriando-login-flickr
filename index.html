<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Flickr Login</title>
        
        <link rel="icon" type="img/png" href="img/flickr_icon.png"/>
        <link rel="stylesheet" type="text/css" href="css/style-basic.css"/>
        <link rel="stylesheet" type="text/css" href="css/style-complete.css"/>
    </head>
    <body>
        <div class="principal">
            <header>
                <a href="#">
                    <picture>
                        <img src="img/flickr_logo.svg" alt="Logo"/>
                    </picture>
                </a>
            </header>
            <main>
                <div class="logo">
                    <span class="circ-azul"></span>
                    <span class="circ-rosa"></span>
                </div>
                <h1>Entre no Flickr</h1>
    
                <form>
                    <div class="login">
                        <input type="text" id="email" class="e-login"/>
                        <label for="email" id="descricao-email" class="descricao-login">Endereço de e-mail</label>                    
                    </div>    
                     
                    <label id="msg-login" class="msg-login"></label>
    
                    <input type="submit" value="Próxima" class="botao" id="botao-proxima"/>
                    
                </form>        
            </main>
            <footer>

            </footer>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
